<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise â¤ï¸</title>

<style>
body {
    margin: 0;
    background: #ffe6eb;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

.page {
    display: none;
    padding-top: 60px;
}

.active {
    display: block;
}

.gif-container img {
    width: 180px;
    margin: 15px;
    cursor: pointer;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    transition: transform 0.2s;
}

.gif-container img:hover {
    transform: scale(1.05);
}

button {
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    margin: 10px;
}

#yes {
    background: #ff69b4;
    color: white;
}

#no {
    background: #ccc;
    position: relative;
}

.photo {
    width: 250px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<!-- ğŸµ Background Music -->
<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- ğŸ  HOME PAGE -->
<div class="page active" id="home">
    <h1>ğŸ’– Choose a Surprise ğŸ’–</h1>
    <div class="gif-container">
        <img src="gif1.gif" onclick="openPage('valentine')">
        <img src="gif2.gif" onclick="openPage('photo')">
        <img src="gif3.gif" onclick="openPage('letter')">
    </div>
</div>

<!-- ğŸ’˜ VALENTINE QUESTION PAGE -->
<div class="page" id="valentine">
    <h1>Will you be my Valentine? â¤ï¸</h1>
    <button id="yes" onclick="sayYes()">Yes ğŸ˜</button>
    <button id="no" onmouseover="moveNo()">No ğŸ˜’</button>
    <br>
    <button onclick="goHome()">â¬… Back</button>
</div>

<!-- ğŸ“¸ PHOTO + MUSIC PAGE -->
<div class="page" id="photo">
    <h1>ğŸ’– Just for You ğŸ’–</h1>

    <!-- YouTube Embed -->
    <iframe width="360" height="215"
        src="https://www.youtube.com/embed/qoq8B8ThgEM"
        title="Tujh Mein Rab Dikhta Hai"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
    </iframe>

    <br><br>
    <button onclick="goHome()">â¬… Back</button>
</div>

<!-- ğŸ’Œ LETTER PAGE -->
<div class="page" id="letter">
    <h1>ğŸ’Œ Happy Valentineâ€™s Day ğŸ’Œ</h1>
    <p>
        You make my days brighter and my heart happier.<br>
        Thank you for being you â¤ï¸
    </p>
    <button onclick="goHome()">â¬… Back</button>
</div>

<script>
function openPage(pageId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');

    if (pageId === 'photo') {
        document.getElementById("bgMusic").play().catch(() => {});
    } else {
        document.getElementById("bgMusic").pause();
    }
}

function goHome() {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('home').classList.add('active');
    document.getElementById("bgMusic").pause();
}

function moveNo() {
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 150 - 75;
    no.style.transform = `translate(${x}px, ${y}px)`;
}

function sayYes() {
    alert("Yay! â¤ï¸ Thank you!");
}
</script>

</body>
</html>
